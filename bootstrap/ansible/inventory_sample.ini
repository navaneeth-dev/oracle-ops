[k3s_cluster:children]
server
agent

[server]
IP

[agent]

[k3s_cluster:vars]
k3s_version=v1.32.9+k3s1
ansible_user=ubuntu
token=#change
api_endpoint="{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"
extra_server_args="--disable=servicelb --disable=traefik --kube-scheduler-arg bind-address=0.0.0.0 --kube-controller-manager-arg bind-address=0.0.0.0"
