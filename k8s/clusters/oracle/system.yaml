# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: crds
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/infrastructure/system-controllers
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: variables
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: system-controllers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/infrastructure/system-configs
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: variables
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
