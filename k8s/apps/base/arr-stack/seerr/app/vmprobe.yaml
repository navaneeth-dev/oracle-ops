kind: VMProbe
apiVersion: operator.victoriametrics.com/v1beta1
metadata:
  name: seerr
  namespace: homelab
spec:
  interval: "30s"
  module: http_2xx
  jobName: seerr
  vmProberSpec:
    url: blackbox-exporter.observability.svc.cluster.local:9115
    path: /probe
    scheme: http
  targets:
    staticConfig:
      targets:
        - http://seerr.homelab.svc.cluster.local:5055
      labels:
        name: Seerr
        category: Media Request
