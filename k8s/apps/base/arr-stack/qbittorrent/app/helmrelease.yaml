# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name qbittorrent
  namespace: homelab
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *name
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      qbittorrent:
        containers:
          gluetun:
            image:
              repository: qmcgaw/gluetun
              tag: v3.41.1
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
            envFrom:
              - secretRef:
                  name: wireguard-secrets
            env:
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard

              FIREWALL_VPN_INPUT_PORTS: "41047"
              FIREWALL_OUTBOUND_SUBNETS: "10.244.0.0/16,10.96.0.0/12"
              FIREWALL_INPUT_PORTS: "80,9696"

              HTTPPROXY: "on"
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4@sha256:56ecd30a7f5e1357daf5eea2a6935134d329b7b268a3a9b9c67041b65fb87fc6
            env:
              TZ: "${TZ}"
              QBT_TORRENTING_PORT: &bittorrent_port 41047
              QBT_WEBUI_PORT: &port 80
            dependsOn:
              - gluetun
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 6
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 10
                  periodSeconds: 3
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 4Gi
    service:
      app:
        primary: true
        controller: *name
        ports:
          http:
            port: *port

    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
                readOnly: false
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: data
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir