---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: observability
spec:
  interval: 30m
  dependsOn:
    - name: victoria-metrics
      namespace: observability
  chart:
    spec:
      chart: alloy
      version: 1.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: alloy
        namespace: observability
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      hostPID: true
      volumes:
        extra:
          - name: bpf
            hostPath:
              path: /sys/fs/bpf
          - name: debugfs
            hostPath:
              path: /sys/kernel/debug
          - name: cgroup
            hostPath:
              path: /sys/fs/cgroup

    alloy:
      securityContext:
        privileged: true
        appArmorProfile:
          type: Unconfined
      mounts:
        extra:
          - name: bpf
            mountPath: /sys/fs/bpf
          - name: debugfs
            mountPath: /sys/kernel/debug
          - name: cgroup
            mountPath: /sys/fs/cgroup
      configMap:
        create: false
