---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
  namespace: observability
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-logs-single
  dependsOn:
    - name: victoria-metrics
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: victoria-logs
    retentionPeriod: 1 # months
    server:
      persistentVolume:
        enabled: true
        storageClassName: piraeus-storage
        size: 32Gi
      serviceMonitor:
        enabled: false
